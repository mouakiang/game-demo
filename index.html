<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Mario</h1>
        </header>

        <main>
            <div>
                <header id="defeated-count">You have defeated 0 villains</header>
            </div>
            <div class="villain-container">
                <h2>Mario's HP: <span id="player-hp">10</span></h2>
                <div><img src="./assets/Mario.png" class="player-img" id="player-img" /></div>
            </div>
            <div class="add-villain" id="add-villain">
                <input id="villain-input" />
                <button id="villain-button">Add Villain</button>
            </div>
            <ul class="villains" id="villains"></ul>
        </main>
    </body>
</html>
